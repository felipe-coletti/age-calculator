<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora de idade</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="module" src="js/main.js" defer></script>
	</head>
	<body>
		<main id="main">
			<div id="container">
				<h1 id="primary-title">Calculadora de idade</h1>
				<form id="form">
					<label id="label">
						Data de nascimento
						<input id="input" type="date" />
					</label>
					<button type="submit" id="button">Calcular</button>
				</form>
				<div id="result-area">
					<h2 id="secondary-title">Resultado</h2>
					<p id="result"></p>
				</div>
			</div>
		</main>
	</body>
</html>
